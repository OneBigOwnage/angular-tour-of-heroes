<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div>
    <span>id: </span>{{hero.id}}
  </div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
  <div class="button-container">
    <button (click)="save()">Save</button>
  </div>

</div>

<button class="back-btn" (click)="goBack()">go back</button>
